<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>

    <style>

        *{
            padding: 2px;
            margin: 10px;
            font-family: Haettenschweiler, 'Arial Bold', sans-serif;
            font-size: 24px;
        }

        html,body{
            margin: 5px;
            width: 200px;
            background-color: cadetblue;
        }
        button{
            padding: 3px;
            background-color: white;
        }
        p{
            color: rgb(0, 0, 0);
        }
    </style>
</head>


<body>
    
    <p >Choose Your preferred music provider</p>

    <select name="music" id="musicProvider">
      <option value="spotify">Spotify</option>
      <option value="anghami">Anghami</option>
      <option value="applemusic">Apple Music</option>
    </select>

    <button>Update preferences</button>

    <p>Now I'll try to switch all music links you click on Twitter to this music provider</p>

</body>
</html>
