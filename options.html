<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>Options</title>

    <style>

        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            text-align: center;
            font-size: 23px;
        }

        html,body{
            background-color: rgb(2, 173, 150);
        }

        .musicSwitcherbody{
            margin: 5px;
            padding: 8px;
        }

        .button {
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-weight: 700;
            color: #313133;
            background: gold;
            background: linear-gradient(
              90deg,
              rgb(240, 204, 3) 0%,
              rgb(228, 205, 5) 100%
            );
            border: none;
            border-radius: 20px;
            box-shadow: 12px 12px 24px rgba(220, 224, 5, 0.199);
            outline: none;
            position: relative;
            padding: 10px;
            margin-top: 30px;
        }

      
        p{
            color: rgb(0, 0, 0);
            display: inline-block;
        }
        #hiddenpara{
            padding: 0px;
            margin-right: 10px;
            font-size: 20px;
            font-family:  'Arial Bold', sans-serif;
            color: rgb(255, 222, 37);
            background-color: black;
        }
        #musicProvider{
            display: block;
            margin-left: 40px;
            margin-bottom: 10px;
        }
        .hidertext{
            display: block;
            margin: 4px;
            background-color: white;
        }
        .option{
            border: white solid 2px;
            margin-right: 3px;
            display: inline-block
        }
       
    </style>
</head>

<body>

    <div class="musicSwitcherbody">

    
    
    <div class="option">
        <p class="musicHeader" style="margin-bottom: 30px;">Choose Your preferred music provider</p>

    <select name="music" id="musicProvider">
      <option value="Spotify">Spotify</option>
      <option value="Anghami">Anghami</option>
      <option value="Apple">Apple Music</option>
    </select>
</div>

    <div class="option">

    <p class="optionsLabel"  >Search for Playlist/Albums?</p>
    <input type="checkbox" name="playListbutton"  id="playListbutton">
    <p class="optionsLabel"  >If Unchecked I will just open the original Music provider</p>
</div>
<div class="wrap">
    <button class="button" id="updaterbtn">Update Settings</button>
  </div>

    <p>Now I'll try to switch all music links you click on Twitter to this music provider</p>
</div>
<p id="hiddenpara"></p>


<div class="hidertext">
    <p class="hidertext">Contact Dev: </h1>
      <a href="https://github.com/Sal7one"target="_newtab"> <p class="hidertext">Github  </p></a>
      <a href="https://twitter.com/Sal_7one"
        target="_newtab"> <p  class="hidertext" sty >Twitter</p></a
      >
  </div>

    <script src="bower_components/jquery.min.js"></script>
    <script src="bower_components/utils.js"></script>
    <script src="options.js" defer></script>
</body>
</html>
